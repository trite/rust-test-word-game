name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        # Automatically handles cache invalidation based on Cargo.lock and target
        # Caches both the cargo registry and target directory
        cache-targets: true
        cache-all-crates: true

    - name: Cache trunk binary
      id: cache-trunk
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/trunk
        key: ${{ runner.os }}-trunk-${{ hashFiles('.github/workflows/deploy.yml') }}

    - name: Install trunk
      if: steps.cache-trunk.outputs.cache-hit != 'true'
      run: |
        wget -qO- https://github.com/thedodd/trunk/releases/latest/download/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-
        mkdir -p ~/.cargo/bin
        mv trunk ~/.cargo/bin/

    - name: Add trunk to PATH
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Build for web
      env:
        RUSTFLAGS: '--cfg=web_sys_unstable_apis --cfg getrandom_backend="wasm_js"'
      run: |
        trunk build --release --public-url "/${GITHUB_REPOSITORY#*/}/"

    - name: Upload build artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: ./dist

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: ./dist

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4